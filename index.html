<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- tie this to moment in js -->
    <p id="currentDay" class="lead"></p>
  </header>
  <section class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <p class="col-2 hour">9:00 AM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">10:00 AM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">11:00 AM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">12:00 PM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">1:00 PM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">2:00 PM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">3:00 PM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">4:00 PM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <p class="col-2 hour">5:00 PM</p>
      <textarea class="form-control event"></textarea>
      <button class="col-2 saveBtn">SAVE</button>
    </div>

  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
